{% extends 'main/layout.html' %}

{% block body %}
<center>
    <h2 class="authentication-header" >Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="authentication-forms" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary authentication-submit" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</center>
{% endblock %}
